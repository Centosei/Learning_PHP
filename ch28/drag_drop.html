<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Drag and Drop</title>
    <script src='OSC.js'></script>
    <style>
      #dest {
        background:lightblue;
        border    :1px solid #444;
        width     :384px;
        height    :128px;
        padding   :10px;
      }
    </style>
  </head>
  <body>
    <div id="dest" ondrop="drop(event)" ondragover="allow(event)"></div><br>
    Drag the image below into the above element<br><br>
 
    <image id="source1" src='image1.png' draggable='true' ondragstart='drag(event)'></image>
    <image id="source2" src='image2.png' draggable='true' ondragstart='drag(event)'></image>
    <image id="source3" src='image3.png' draggable='true' ondragstart='drag(event)'></image>

    <script>
      function allow(event)
      {
        event.preventDefault()
      }

      function drag(event)
      {
        event.dataTransfer.setData('image/png', event.target.id)
      }

      function drop(event)
      {
        event.preventDefault()
        var data=event.dataTransfer.getData('image/png')
        event.target.appendChild(O(data))
      }
    </script>
  </body>
</html>
