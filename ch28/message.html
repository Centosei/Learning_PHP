<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Web Messaging</title>
    <script src='OSC.js'></script>
  </head>
  <body>
    <iframe id='frame' src='07.html' width='360' height='75'></iframe>

    <script>
      count = 1

      setInterval(function()
        {
          O('frame').contentWindow.postMessage('Message' + count++,'http://localhost:8080')
        }, 1000)
    </script>
  </body>
</html>
