<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Asynchronous Communication Example</title>
  </head>
  <body style="text-align:center">
    <h1>Loading a web page into a web</h1>
    <div id='info'>This sentense will be replaced</div>
    <script>
      let nocache = "&nocache" + Math.random() * 1000000
      let XHR     = new XMLHttpRequest()

      XHR.open("GET", "http://localhost:8080/urlget.php?url=news.com" + nocache, true)
      XHR.send()

      XHR.onreadystatechange = function()
      {
        if (this.readyState == 4 && this.status == 200)
        {
          document.getElementById("info").innerHTML = this.responseText
        }
      }
    </script>
  </body>
</html>
