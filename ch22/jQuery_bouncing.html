<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Events: Animation</title>
  <style>
    #ball {
      position: relative;
    }
    #box {
      width: 640px;
      height: 480px;
      background: green;
      border: 1px solid #444;
    }
  </style>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" 
            integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" 
            crossorigin="anonymous">
    </script>
  </head>
  <body>
<div id="box">
  <div id="ball" style="width:100px; height:100px; border-radius:50%; background-color:red;"></div>
</div>
    <script>
      bounce()

      function bounce()
      {
        $('#ball').click(function() { $(this).finish() })
          .animate( { left: '270px', top: '380px' }, 'slow', 'linear')
          .animate( { left: '540px', top: '190px' }, 'slow', 'linear')
          .animate( { left: '270px', top: '0px' }, 'slow', 'linear')
          .animate( { left: '0px', top: '190px' }, 'slow', 'linear', bounce)
      }
    </script>
  </body>
</html>
