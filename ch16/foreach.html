<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        pets = ["Cat", "Dog", "Rabbit", "Hamster"]
        pets = pets.concat("Fox", "Bear")
        pets.forEach(output)

        function output(element, index, array)
        {
            document.write("Element at index " + index + " has the value " + element + "<br>")
        }
    </script>
    
</body>
</html>
